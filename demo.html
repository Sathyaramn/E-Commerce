<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="demo.css"/>

  </head>
  <body>
   <h3 style="text-align:center">Add Customer</h3>
    <form>
      <label for="fname">Customer Name:</label>
      <input type="text" id="fname" value="sathya"/>
      <br>
      <label for="fmobile">Phone Number:</label>
      <input type="number" id="fmobile"/>
      <br>
      <label form="femail">Email:</label>
      <input type="email" id="femail"/>
      <br>
      <label for="fdate">Date:</label>
      <input type="date" id="fdate"/>
      <br>
      <label for="famount">Amount Pending:</label>
      <input type="number" id="famount"/>
      <br>
      <label for="due">Due Date</label>
      <input type="date" id="due"/>
      <br>
      <button id="submit" type="button" onclick="update()">Submit</button>
    </form>
    <div class="table">
<table style="width:100%" id="tablee">
  <thead>
<tr>
<th>Customer Name</th>
<th>Date</th>
<th>Amount</th>
<th>other details</th>
</tr>
</thead>
<tbody>
</tbody>
</table>
</div>
<script>
 function update(){
   event.preventDefault();
    let name = document.getElementById('fname').value;
    let date = document.getElementById('fdate').value;
    let amount = document.getElementById('famount').value;
    var table=document.getElementById('tablee');
    var row=table.insertRow(1);
    var td1=row.insertCell(0);
    var td2=row.insertCell(1);
    var td3=row.insertCell(2);
    td1.innerHTML=name;
    td2.innerHTML=date;
    td3.innerHTML=amount;
}


</script>
    </body>
</html>
